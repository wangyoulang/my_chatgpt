<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ChatGPT Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-container">

    <script src="script.js"></script>
  </body>
</html>
